<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/admindashboard.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <nav id="navbar"></nav>
  </header>

  <main>
    <div class="row">
      <div class='product' id="user-profile"></div>
      <div class='product'>
        <div class="product-item tp">
          <h3>Latest Products</h3>
          <div class="t-products" id="products-list"></div>
          <a href="products.html" class="green-button">See All Products</a>
        </div>
      </div>

      <div class='product'>
        <div class="product-item tp">
          <h3>Store Attendants</h3>
          <ul class="user-list" id='userlist'></ul>
          <a href="userlist.html" class="green-button">See All</a>
        </div>
      </div>

      <div class='product'>
        <div class="product-item tp">
          <h3>New Sales</h3>
          <ul class="user-list" id="sale-list"></ul>
          <a href="salesrecord.html" class="green-button">See All Sales Record</a>
        </div>
      </div>

      <div class="footer"></div>
      
    </div>

  </main>

  <script type="text/javascript" src="../assets/js/nav.js"></script>
  <script type="text/javascript" src="../assets/js/admindashboard.js"></script>

</body>

</html>
