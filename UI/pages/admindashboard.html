<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/admindashboard.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <div class="top-nav">
      <div class="logo">
        <a href="../index.html"><img src="../assets/images/logo.png" alt=""></a>
      </div>
      <a href="attendantdashboard.html"><i class="far fa-user-circle"></i></a>
      <a href="admindashboard.html"><i class="far fa-user-circle"></i></a>
      <a href="#"><i class="far fa-bell"></i></a>
      <p>Hello, <span id="name">Josh</span></p>
    </div>
    <div class="nav-2">
      <div class="option-select">
        <!--
                <div class="user-select">
                    <select>
                        <option>Dashboard (Admin)</option>
                        <option>Products</option>
                    </select>
                </div> -->
      </div>
      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Search">
          <button type="submit" class="searchButton">
            <div class="icon"><i class="fa fa-search"></i></div>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="row">
      <div class='product'>
        <figure class="profile">
          <div class="profile-image"><img src="https://images.pexels.com/photos/1213769/pexels-photo-1213769.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
              alt="" /></div>
          <figcaption>
            <h3>Sarah Elizabeth</h3>
            <h4>Store Admin</h4>
          </figcaption>
        </figure>
      </div>

      <div class='product'>
        <div class="product-item tp">
          <h3>Latest Products</h3>
          <div class="t-products"></div>
        </div>
      </div>

      <div class='product'>
        <div class="product-item tp">
          <h3>Store Attendants</h3>
          <ul class="user-list" id='userlist'></ul>
          <a href="userlist.html" class="green-button">See All</a>
        </div>
      </div>

      <div class='product'>
        <div class="product-item tp">
          <h3>New Sales</h3>
          <ul class="user-list" id="sale-list"></ul>
          <a href="salesrecord.html" class="green-button">See All Sales Record</a>
        </div>
      </div>

      <div class="footer"></div>
      
    </div>

  </main>

  <script type="text/javascript" src="../assets/js/admindashboard.js"></script>

</body>

</html>
