<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>List of Store Attendants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/userlist.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="../assets/js/main.js"></script>
</head>

<body onload = getUsers()>
  <header>
    <nav id="navbar"></nav>
  </header>

  <main>
    <a href="adduser.html" class="button add-new">Add New Attendant</a>
    <table id="user-list" onload = getUsers()>
      <tr>
        <th>Name</th>
        <th>Email Address</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </table>
  </main>

  <footer></footer>
  <script type="text/javascript" src="../assets/js/nav.js"></script>
  <script type="text/javascript" src="../assets/js/statusmessage.js"></script>
  <script type="text/javascript" src="../assets/js/users.js"></script>
</body>

</html>
