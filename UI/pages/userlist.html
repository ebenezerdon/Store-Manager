<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>List of Store Attendants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/userlist.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <div class="top-nav">
      <div class="logo">
        <a href="../index.html"><img src="../assets/images/logo.png" alt=""></a>
      </div>
      <a href="attendantdashboard.html"><i class="far fa-user-circle"></i></a>
      <a href="admindashboard.html"><i class="far fa-user-circle"></i></a>
      <a href="#"><i class="far fa-bell"></i></a>
      <p>Hello, <span id="name">Josh</span></p>
    </div>
    <div class="nav-2">
      <div class="option-select">

      </div>
      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Search">
          <button type="submit" class="searchButton">
            <div class="icon"><i class="fa fa-search"></i></div>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <a href="adduser.html" class="button add-new">Add New Attendant</a>
    <table id="user-list" onload = getUsers()>
      <tr>
        <th>Name</th>
        <th>Email Address</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </table>
  </main>

  <footer></footer>
  <script type="text/javascript" src="../assets/js/users.js"></script>
</body>

</html>
