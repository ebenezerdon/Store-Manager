<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/adduser.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <div class="top-nav">
      <div class="logo">
        <a href="../index.html"><img src="../assets/images/logo.png" alt=""></a>
      </div>
      <a href="userdashboard.html"><i class="far fa-user-circle"></i></a>
      <a href="admindashboard.html"><i class="far fa-user-circle"></i></a>
      <a href="#"><i class="far fa-bell"></i></a>
      <p>Hello, <span id="name">Josh</span></p>
    </div>
    <div class="nav-2">
      <div class="option-select">
        <div class="user-select">
          <select>
            <option>Dashboard</option>
            <option>Products</option>
          </select>
        </div>
      </div>
      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Search">
          <button type="submit" class="searchButton">
            <div class="icon"><i class="fa fa-search"></i></div>
          </button>
        </div>
      </div>
    </div>
  </header>

    <main>
        <form class="reg" id="add-user">
            <div class="reg-switch">
                <input type="radio" name="role" value="attendant" id="attendant" class="reg-switch-input" checked>
                <label for="attendant" class="switch-label">Attendant</label>
                <input type="radio" name="role" value="admin" id="admin" class="reg-switch-input">
                <label for="admin" class="switch-label">Admin</label>
            </div>
            <input type="text" class="reg-input" placeholder="Full Name" id="fullname">
            <input type="email" class="reg-input" placeholder="Email address" id="emailaddress">
            <input type="tel" class="reg-input" placeholder="Phone Number" id="phonenumber">
            <input type="text" class="reg-input" placeholder="Password" id="password">
            <label for="userimage" class="user-image">Select User Image</label>
            <!-- in future, when user has selected image, something should happen to the select-image guy
              Use select-user-image .hascontent to tweak this buddy 
              Ebenezer - 12th-11-2018-->
            <button id="upload-image">upload</button> <br></br>
            <input type="file" class="select-user-image" value="Select user image" id="userimage">
            <input type="submit" value="Create Account" class="green-button">
        </form>
    </main>

  <footer></footer>
  <script type="text/javascript" src="../assets/js/users.js"></script>
</body>

</html>
